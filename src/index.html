<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>

    <div class="level-left">
      <div class="level-item">
        <a href="" class="title">City of Gold Hill</a>
      </div>
    </div>
    <div class="level-center">
      <img src="https://firebasestorage.googleapis.com/v0/b/gold-hill-demo.appspot.com/o/gold-hill-logo.gif?alt=media&token=0cbc40ae-98a1-49dd-b705-278c4b104c77" />

    <div class="level-right">

      </div>
      <div class="level-item">
        <a id="google-auth"><img src="https://firebasestorage.googleapis.com/v0/b/gold-hill-demo.appspot.com/o/btn_google_signin_dark_pressed_web.png?alt=media&token=bdd34e15-ad23-4830-9840-7a3920cad8d8" /></a>
      </div>
    </div>
  </nav>

  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>

</html>
